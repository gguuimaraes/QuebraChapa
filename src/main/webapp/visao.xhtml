<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>
	<script>
		function quebraAnualExt() {
			//this.cfg.axes.xaxis.renderer = $.jqplot.DateAxisRenderer;
			//this.cfg.axes.xaxis.rendererOptions.tickRenderer = $.jqplot.CanvasAxisTickRenderer;
			//this.cfg.axes.xaxis.tickOptions.formatString = '%b';
			this.cfg.axes.xaxis.tickInterval = '2592000000';
		}
	</script>
	<h:panelGrid columns="2" style="margin: auto">

		<p:chart type="pie" model="#{relatorioQuebrasController.quebraPorSetor}" style="width:40vw;height:50vh"
			responsive="true" />

		<p:chart id="quebraAnual" type="line" model="#{relatorioQuebrasController.quebraAnual}" style="width:50vw;height:50vh"
			responsive="true" />

		<p:chart id="taxaQuebraAnual" type="line" model="#{relatorioQuebrasController.taxaQuebraAnual}"
			style="width:45vw;height:45vh" responsive="true" />

		<h:panelGrid style="text-align: right; margin: auto; font-family: Arial; font-size: 20px " columns="2">
			<h:outputLabel value="Quebra:   " />
			<h:outputLabel value="#{relatorioQuebrasController.areaQuebra}">
				<f:convertNumber pattern="#,####0.00 m²" />
			</h:outputLabel>
			<h:outputLabel value="Faturada:   " />
			<h:outputLabel value="#{relatorioQuebrasController.areaFaturada}">
				<f:convertNumber pattern="#,####0.00 m²" />
			</h:outputLabel>
			<h:outputLabel value="% Quebra: " />
			<h:outputLabel value="#{relatorioQuebrasController.areaQuebra / relatorioQuebrasController.areaFaturada * 100}">
				<f:convertNumber pattern="0,00%" />
			</h:outputLabel>
		</h:panelGrid>

	</h:panelGrid>

</h:body>
</html>
