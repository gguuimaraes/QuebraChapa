<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:form>

	<p:menubar>
		<p:menuitem value="Home" icon="fa fa-fw fa-home" url="home.xhtml" />
		<p:menuitem value="Acidente" icon="fa fa-fw fa-hospital-o" url="acidente.xhtml" />
		<p:menuitem value="Quebra" icon="fa fa-fw fa-cut" url="quebra.xhtml" />
		<p:menuitem value="Tipo Vidro" icon="fa fa-fw fa-glass" url="tipoVidro.xhtml" />
		<p:menuitem value="Funcionário" icon="fa fa-fw fa-male" url="funcionario.xhtml" />
		<p:menuitem value="Setor" icon="fa fa-fw fa-pencil" url="setor.xhtml" />
		<p:menuitem value="Área Faturada" icon="fa fa-fw fa-usd" url="areaFaturada.xhtml" />
		<p:menuitem value="Área Cortada" icon="fa fa-fw fa-file" url="areaCortada.xhtml" />
		<p:menuitem value="Peso" icon="fa fa-fw fa-file" url="peso.xhtml" />
		<p:menuitem value="Usuario" icon="fa fa-fw fa-user" url="usuario.xhtml"
			rendered="#{loginController.usuarioAutenticado.tipo == loginController.tipos[0]}" />
		<p:submenu label="Agenda" icon="fa fa-fw fa-calendar">
			<p:menuitem value="Portão" url="agendaPortao.xhtml" />
			<p:menuitem value="Calçada" url="agendaCalcada.xhtml" />
		</p:submenu>
		<p:submenu label="Relatório" icon="fa fa-fw fa-file">
			<p:menuitem value="Quebras" url="relatorioQuebra.xhtml" />
		</p:submenu>
		<p:submenu label="Visão" icon="fa fa-fw fa-eye">
			<p:menuitem value="Quebras" url="visaoQuebras.xhtml" />
			<p:menuitem value="Peso e Área Cortada" url="visaoPesoArea.xhtml" />
			<p:menuitem value="Agendas" url="visaoAgendas.xhtml" />
			<p:menuitem value="Dias Acidentes" url="visaoDiasAcidentes.xhtml" />
		</p:submenu>


		<f:facet name="options">
			<p:commandButton value="Logout" icon="fa fa-fw fa-sign-out" action="#{loginController.logout}" />
		</f:facet>
	</p:menubar>

</h:form>

</html>
