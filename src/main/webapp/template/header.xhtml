<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:form>

	<p:menubar>
		<p:menuitem value="Home" icon="ui-icon-home" url="home.xhtml" />
		<p:menuitem value="Quebra" icon="ui-icon-document" url="quebra.xhtml" />
		<p:menuitem value="Tipo Vidro" icon="ui-icon-document" url="tipoVidro.xhtml" />
		<p:menuitem value="Funcionário" icon="ui-icon-document" url="funcionario.xhtml" />
		<p:menuitem value="Setor" icon="ui-icon-document" url="setor.xhtml" />
		<p:menuitem value="Área Faturada" icon="ui-icon-document" url="areaFaturada.xhtml" />
		<p:menuitem value="Usuario" icon="ui-icon-document" url="usuario.xhtml"
			rendered="#{loginController.usuarioAutenticado.tipo == loginController.tipos[0]}" />

		<f:facet name="options">
			<p:commandButton value="Logout" icon="ui-icon-extlink" action="#{loginController.logout}" />
		</f:facet>
	</p:menubar>

</h:form>

</html>
