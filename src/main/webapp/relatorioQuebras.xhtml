<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>
	<script>
		function quebraAnualExt() {
			//this.cfg.axes.xaxis.renderer = $.jqplot.DateAxisRenderer;
			//this.cfg.axes.xaxis.rendererOptions.tickRenderer = $.jqplot.CanvasAxisTickRenderer;
			//this.cfg.axes.xaxis.tickOptions.formatString = '%b';
			this.cfg.axes.xaxis.tickInterval = '2592000000';
		}
	</script>
	<h:panelGrid columns="1" style="margin: auto">
		<p:chart type="pie" model="#{relatorioQuebrasController.quebraPorSetor}" style="width:40vw;height:50vh"
			responsive="true" />

		<h:panelGrid columns="2">
			<p:outputLabel value="Quebra (m²):" />
			<p:outputLabel value="#{relatorioQuebrasController.areaQuebra}" />
			<p:outputLabel value="Faturado (m²):" />
			<p:outputLabel value="#{relatorioQuebrasController.areaFaturada}" />
			<p:spacer />
			<p:outputLabel value="#{relatorioQuebrasController.areaQuebra / relatorioQuebrasController.areaFaturada * 100}">
				<f:convertNumber pattern="0,00%" />
			</p:outputLabel>
		</h:panelGrid>

		<p:chart id="quebraAnual" type="line" model="#{relatorioQuebrasController.quebraAnual}" style="width:60vw;height:50vh"
			responsive="true" />
	</h:panelGrid>

</h:body>
</html>
