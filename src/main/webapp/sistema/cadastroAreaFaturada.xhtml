<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:focus context="txtData" />
		<h:panelGrid columns="2" cellpadding="10">

			<p:outputLabel value="Id" for="txtId" rendered="#{areaFaturadaController.areaFaturadaModel.id != null}" />
			<p:inputText id="txtId" value="#{areaFaturadaController.areaFaturadaModel.id}" style="width:50px" readonly="true"
				rendered="#{areaFaturadaController.areaFaturadaModel.id != null}" />

			<p:outputLabel value="Data" for="txtData" />
			<p:calendar id="txtData" value="#{areaFaturadaController.areaFaturadaModel.data}" required="true"
				requiredMessage="A Data é de preenchimento obrigatório" inputStyle="width:100%" pattern="dd/MM/yyyy" />

			<p:outputLabel value="Área" for="txtArea" />
			<p:inputText id="txtArea" value="#{areaFaturadaController.areaFaturadaModel.area}" style="width:100%" required="true"
				requiredMessage="A Área é de preenchimento obrigatório">
				<f:convertNumber />
			</p:inputText>

			<p:spacer />

			<p:commandButton value="Salvar" id="btnSalvar" icon="ui-icon-gear" actionListener="#{areaFaturadaController.salvar}"
				update="form" />

			<p:spacer />
			<p:messages showDetail="false" closable="true" severity="error">
				<p:autoUpdate />
			</p:messages>

		</h:panelGrid>

	</h:form>

</ui:composition>
