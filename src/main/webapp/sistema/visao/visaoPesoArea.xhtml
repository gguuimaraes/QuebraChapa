<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="visaoPesoArea.css" />
</h:head>
<h:body style="height: calc(100vh - 10px); margin: 0">
	<script>
		function ext() {
			this.cfg.axes.xaxis.tickOptions.textColor = '#000';
			this.cfg.axes.yaxis.tickOptions.textColor = '#000';
		}
	</script>
	<div class="main-container">
		<div class="child1">
			<h:panelGrid id="l1" styleClass="painel" columns="2" cellspacing="10">
				<h:panelGrid columns="1" styleClass="painel" cellpadding="0" cellspacing="0">
					<h:dataTable styleClass="tabela" value="#{visaoPesoAreaController.getPesos('EXPEDICAO')}" var="peso" cellspacing="4">
						<f:facet name="header">
							<div style="color: white; background: #{visaoPesoAreaController.setorExpedicao.corHex}">EXPEDIÇÃO</div>
						</f:facet>
						<h:column>
							<f:facet name="header">Funcionário</f:facet>
							<h:outputText value="#{peso.funcionario.nome.substring(0, peso.funcionario.nome.indexOf(' '))}" />
						</h:column>
						<h:column>
							<f:facet name="header">Peso (kg)</f:facet>
							<h:outputText value="#{peso.peso}">
								<f:convertNumber pattern="#,##0.00" />
							</h:outputText>
							<f:facet name="footer">
								<h:outputText value="TOTAL" style="float: left" />
								<h:outputText value="#{visaoPesoAreaController.getPesoTotal('EXPEDICAO')}" style="float: right">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
							</f:facet>
						</h:column>
					</h:dataTable>
					<h:dataTable styleClass="tabela" value="#{visaoPesoAreaController.getPesos('EXPEDICAO VPE')}" var="peso" cellspacing="4">
					<f:facet name="header">
						<div style="color: white; background: #{visaoPesoAreaController.setorExpedicaoVPE.corHex}">EXPEDIÇÃO VPE</div>
					</f:facet>
					<h:column>
						<f:facet name="header">Funcionário</f:facet>
						<h:outputText value="#{peso.funcionario.nome.substring(0, peso.funcionario.nome.indexOf(' '))}" />
					</h:column>
					<h:column>
						<f:facet name="header">Peso (kg)</f:facet>
						<h:outputText value="#{peso.peso}">
							<f:convertNumber pattern="#,##0.00" />
						</h:outputText>
						<f:facet name="footer">
							<h:outputText value="TOTAL" style="float: left" />
							<h:outputText value="#{visaoPesoAreaController.getPesoTotal('EXPEDICAO VPE')}" style="float: right">
								<f:convertNumber pattern="#,##0.00" />
							</h:outputText>
						</f:facet>
					</h:column>
				</h:dataTable>
				</h:panelGrid>
				<h:panelGroup>
					<h:panelGrid columns="2" styleClass="painel" cellpadding="0" cellspacing="0">
						<h:panelGrid columns="1" styleClass="painel" cellpadding="0" cellspacing="0">
							<h:dataTable styleClass="tabela2" value="#{visaoPesoAreaController.getPesos('PONTE ROLANTE')}" var="peso" cellspacing="4">
								<f:facet name="header">
									<div style="color: white; background: #{visaoPesoAreaController.setorPonteRolante.corHex}">PONTE ROLANTE</div>
								</f:facet>
								<h:column>
									<f:facet name="header">Funcionário</f:facet>
									<h:outputText value="#{peso.funcionario.nome.substring(0, peso.funcionario.nome.indexOf(' '))}" />
									<f:facet name="footer">
										<h:outputText value="TOTAL" style="float: right" />
									</f:facet>
								</h:column>
								<h:column>
									<f:facet name="header">Peso (kg)</f:facet>
									<h:outputText value="#{peso.peso}">
										<f:convertNumber pattern="#,##0.00" />
									</h:outputText>
									<f:facet name="footer">
										<h:outputText value="#{visaoPesoAreaController.getPesoTotal('PONTE ROLANTE')}" style="float: right">
											<f:convertNumber pattern="#,##0.00" />
										</h:outputText>
									</f:facet>
								</h:column>
							</h:dataTable>
							<h:dataTable styleClass="tabela2" value="#{visaoPesoAreaController.getPesos('ENTREGA')}" var="peso" cellspacing="4">
								<f:facet name="header">
									<div style="color: white; background: #{visaoPesoAreaController.setorEntrega.corHex}">ENTREGA</div>
								</f:facet>
								<h:column>
									<f:facet name="header">Funcionário</f:facet>
									<h:outputText value="#{peso.funcionario.nome.substring(0, peso.funcionario.nome.indexOf(' '))}" />
									<f:facet name="footer">
										<h:outputText value="TOTAL" style="float: right" />
									</f:facet>
								</h:column>
								<h:column>
									<f:facet name="header">Peso (kg)</f:facet>
									<h:outputText value="#{peso.peso}">
										<f:convertNumber pattern="#,##0.00" />
									</h:outputText>
									<f:facet name="footer">
										<h:outputText value="#{visaoPesoAreaController.getPesoTotal('ENTREGA')}" style="float: right">
											<f:convertNumber pattern="#,##0.00" />
										</h:outputText>
									</f:facet>
								</h:column>
							</h:dataTable>
						</h:panelGrid>
						<h:panelGrid columns="1" styleClass="painel" cellpadding="0" cellspacing="0">
							<h:dataTable styleClass="tabela2" value="#{visaoPesoAreaController.getAreasCortadas('MESA PEQUENA')}" var="areaCortada"
								cellspacing="4">
								<f:facet name="header">
									<div style="color: white; background: #{visaoPesoAreaController.setorMesaPequena.corHex}">MESA PEQUENA</div>
								</f:facet>
								<h:column>
									<f:facet name="header">Funcionário</f:facet>
									<h:outputText value="#{areaCortada.funcionario.nome.substring(0, areaCortada.funcionario.nome.indexOf(' '))}" />
									<f:facet name="footer">
										<h:outputText value="TOTAL" style="float: right" />
									</f:facet>
								</h:column>
								<h:column>
									<f:facet name="header">Área (m²)</f:facet>
									<h:outputText value="#{areaCortada.area}">
										<f:convertNumber pattern="#,##0.00" />
									</h:outputText>
									<f:facet name="footer">
										<h:outputText value="#{visaoPesoAreaController.getAreaTotal('MESA PEQUENA')}" style="float: right">
											<f:convertNumber pattern="#,##0.00" />
										</h:outputText>
									</f:facet>
								</h:column>
							</h:dataTable>
							<h:dataTable styleClass="tabela2" value="#{visaoPesoAreaController.getAreasCortadas('MESA GRANDE')}" var="areaCortada"
								cellspacing="4">
								<f:facet name="header">
									<div style="color: white; background: #{visaoPesoAreaController.setorMesaGrande.corHex}">MESA GRANDE</div>
								</f:facet>
								<h:column>
									<f:facet name="header">Funcionário</f:facet>
									<h:outputText value="#{areaCortada.funcionario.nome.substring(0, areaCortada.funcionario.nome.indexOf(' '))}" />
									<f:facet name="footer">
										<h:outputText value="TOTAL" style="float: right" />
									</f:facet>
								</h:column>
								<h:column>
									<f:facet name="header">Área (m²)</f:facet>
									<h:outputText value="#{areaCortada.area}">
										<f:convertNumber pattern="#,##0.00" />
									</h:outputText>
									<f:facet name="footer">
										<h:outputText value="#{visaoPesoAreaController.getAreaTotal('MESA GRANDE')}" style="float: right">
											<f:convertNumber pattern="#,##0.00" />
										</h:outputText>
									</f:facet>
								</h:column>
							</h:dataTable>
						
						</h:panelGrid>
					</h:panelGrid>
					<div style="display: table; margin: auto; margin-right: 10px; border-style: groove; font-family: Arial; font-size: 20px; text-align: center">
						<div style="display: table-cell; color: white; background: #000000; font-weight: bold">TOTAL FATURADO</div>
	
						<h:outputText style="display: table-cell" value="#{visaoPesoAreaController.pesoTotal}">
							<f:convertNumber pattern="#,##0.00 kg" />
						</h:outputText>
					</div>
				</h:panelGroup>
			</h:panelGrid>
		</div>
		<div class="child2">
			<h:panelGrid styleClass="painel2" columns="2">
				<p:chart id="pesoMensal" type="bar" model="#{visaoPesoAreaController.modelPesoMensal}" style="width: 49vw; height: 100%" />
				<p:chart id="areaMensal" type="bar" model="#{visaoPesoAreaController.modelAreaMensal}" style="width: 49vw; height: 100%" />
			</h:panelGrid>
		</div>
	</div>
</h:body>
</html>
