<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

	<h:form>

		<h:panelGrid columns="2" cellpadding="10">

			<p:outputLabel value="Id" for="txtId" rendered="#{telaController.telaModel.id != null}" />
			<p:inputText id="txtId" value="#{telaController.telaModel.id}" style="width:50px" readonly="true"
				rendered="#{telaController.telaModel.id != null}" />

			<p:outputLabel value="URL" for="txtUrl" />
			<p:inputText id="txtUrl" style="width:300px" maxlength="255" value="#{telaController.telaModel.url}"
				required="true" requiredMessage="A URL é de preenchimento obrigatório" />

			<p:outputLabel value="Tempo (Segundos)" for="txtTempo" />
			<p:inputText id="txtTempo" style="width:150px" value="#{telaController.telaModel.segundos}" required="true"
				requiredMessage="O tempo é de preenchimento obrigatório" />

			<p:spacer />

			<p:commandButton value="Salvar" id="btnSalvar" icon="ui-icon-gear" actionListener="#{telaController.salvar}"
				update="form" />

			<p:spacer />
			<p:messages showDetail="false" autoUpdate="true" closable="true" severity="error" />

		</h:panelGrid>

	</h:form>

</ui:composition>
