<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

	<h:form>

		<h:panelGrid columns="2" cellpadding="10">

			<p:outputLabel value="Id" for="txtId" rendered="#{usuarioController.usuarioModel.id != null}" />
			<p:inputText id="txtId" value="#{usuarioController.usuarioModel.id}" style="width:50px" readonly="true"
				rendered="#{usuarioController.usuarioModel.id != null}" />

			<p:outputLabel value="Nome" for="txtNome" />
			<p:inputText id="txtNome" style="width:150px" maxlength="20" value="#{usuarioController.usuarioModel.nome}"
				required="true" requiredMessage="O nome é de preenchimento obrigatório" />

			<p:outputLabel value="Senha" for="txtSenha" />
			<p:inputText id="txtSenha" style="width:150px" value="#{usuarioController.usuarioModel.senha}" required="true"
				requiredMessage="A senha é de preenchimento obrigatório" />

			<p:outputLabel for="selectOneRadioTipo" value="Tipo: " />
			<p:selectOneRadio id="selectOneRadioTipo" value="#{usuarioController.usuarioModel.tipo}" required="true"
				requiredMessage="O tipo é de preenchimento obrigatório">
				<f:selectItems value="#{usuarioController.tipos}"></f:selectItems>
			</p:selectOneRadio>

			<p:spacer />

			<p:commandButton value="Salvar" id="btnSalvar" icon="ui-icon-gear" actionListener="#{usuarioController.salvar}"
				update="form" />

			<p:spacer />
			<p:messages showDetail="false" autoUpdate="true" closable="true" severity="error" />

		</h:panelGrid>

	</h:form>

</ui:composition>
