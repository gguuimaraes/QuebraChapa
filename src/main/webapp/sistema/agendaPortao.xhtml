<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">

	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="4">
				<p:outputLabel value="Ano" for="txtAno" />
				<p:selectOneMenu id="txtAno" value="#{agendaPortaoController.ano}">
					<f:selectItems value="#{agendaPortaoController.anos}" />
					<p:ajax event="change" update="form" />
				</p:selectOneMenu>

				<p:outputLabel value="Mês" for="txtMes" />
				<p:selectOneMenu id="txtMes" value="#{agendaPortaoController.mes}">
					<f:selectItem itemValue="0" itemLabel="Janeiro" />
					<f:selectItem itemValue="1" itemLabel="Fevereiro" />
					<f:selectItem itemValue="2" itemLabel="Março" />
					<f:selectItem itemValue="3" itemLabel="Abril" />
					<f:selectItem itemValue="4" itemLabel="Maio" />
					<f:selectItem itemValue="5" itemLabel="Junho" />
					<f:selectItem itemValue="6" itemLabel="Julho" />
					<f:selectItem itemValue="7" itemLabel="Agosto" />
					<f:selectItem itemValue="8" itemLabel="Setembro" />
					<f:selectItem itemValue="9" itemLabel="Outubro" />
					<f:selectItem itemValue="10" itemLabel="Novembro" />
					<f:selectItem itemValue="11" itemLabel="Dezembro" />
					<p:ajax event="change" update="form" />
				</p:selectOneMenu>

			</h:panelGrid>

			<p:outputLabel id="form" value="Nenhuma agenda para #{agendaPortaoController.mes + 1}/#{agendaPortaoController.ano}." rendered="#{agendaPortaoController.agenda eq null}" />
		</h:form>
	</ui:define>

</ui:composition>


</html>
