<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

	<h:form>

		<h:panelGrid columns="2" cellpadding="10">

			<p:outputLabel value="Id" for="txtId" rendered="#{acidenteController.acidenteModel.id != null}" />
			<p:inputText id="txtId" value="#{acidenteController.acidenteModel.id}" style="width:50px" readonly="true"
				rendered="#{acidenteController.acidenteModel.id != null}" />

			<p:outputLabel value="Funcionário" for="txtFuncionario" />
			<p:selectOneMenu id="txtFuncionario" value="#{acidenteController.acidenteModel.funcionario}" required="true"
				requiredMessage="O Funcionário é de preenchimento obrigatório" converter="funcionarioConverter">
				<f:selectItem itemValue="" itemLabel="Selecione um" />
				<f:selectItems value="#{funcionarioController.funcionarios}" var="funcionario" itemLabel="#{funcionario.nome}" />
			</p:selectOneMenu>

			<p:outputLabel value="Observação" for="txtObs" />
			<p:inputText id="txtObs" style="width:300px" maxlength="255" value="#{acidenteController.acidenteModel.obs}"
				required="true" requiredMessage="A Observação é de preenchimento obrigatório" />

			<p:outputLabel value="Data" for="txtData" />
			<!-- <p:inputText id="txtData" value="#{acidenteController.acidenteModel.data}" required="true"
				requiredMessage="A Data é de preenchimento obrigatório" /> -->
			<p:calendar id="txtData" value="#{acidenteController.acidenteModel.data}" required="true"
				requiredMessage="A Data é de preenchimento obrigatório" mask="99/99/9999" pattern="dd/MM/yyyy" showOn="button" />
			<p:spacer />

			<p:commandButton value="Salvar" id="btnSalvar" icon="fa fa-fw fa-save" actionListener="#{acidenteController.salvar}"
				update="form" />

			<p:spacer />
			<p:messages showDetail="false" autoUpdate="true" closable="true" severity="error" />

		</h:panelGrid>

	</h:form>

</ui:composition>
