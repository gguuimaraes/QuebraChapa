<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:focus context="txtNome" />
		<h:panelGrid columns="2" cellpadding="10">

			<p:outputLabel value="Id" for="txtId" rendered="#{tipoVidroController.tipoVidroModel.id != null}" />
			<p:inputText id="txtId" value="#{tipoVidroController.tipoVidroModel.id}" style="width:50px" readonly="true"
				rendered="#{tipoVidroController.tipoVidroModel.id != null}" />

			<p:outputLabel value="Descrição" for="txtNome" />
			<p:inputText id="txtNome" style="width:150px" maxlength="25" value="#{tipoVidroController.tipoVidroModel.nome}"
				required="true" requiredMessage="A descrição é de preenchimento obrigatório" />

			<p:spacer />

			<p:commandButton value="Salvar" id="btnSalvar" icon="fa fa-fw fa-save" actionListener="#{tipoVidroController.salvar}"
				update="form" />

			<p:spacer />
			<p:messages showDetail="false" autoUpdate="true" closable="true" severity="error" />

		</h:panelGrid>

	</h:form>

</ui:composition>
