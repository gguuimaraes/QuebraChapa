<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<h:form style="height: 100%">
		<p:messages showDetail="false" closable="true" severity="error">
			<p:autoUpdate />
		</p:messages>

		<h:panelGrid columns="1" cellpadding="10" style="width: 100%; height: 100%">
			<h:panelGrid columns="2">
				<p:outputLabel value="Descrição" for="txtDescricao" />
				<p:inputText id="txtDescricao" value="#{avisoController.avisoModel.descricao}" required="true"
					requiredMessage="A Descrição é de preenchimento obrigatório" />
			</h:panelGrid>

			<pe:ckEditor value="#{avisoController.avisoModel.corpo}" required="true"
				requiredMessage="O Corpo é de preenchimento obrigatório" width="auto" style="height: 100%"
				customConfig="../resources/primefaces-extensions/ckeditor/extraConfig.js"  />

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" id="btnSalvar" icon="fa fa-fw fa-save" actionListener="#{avisoController.salvar}"
					update="form" />
				<p:commandButton value="Cancelar" id="btnCancelar" icon="fa fa-fw fa-remove"
					actionListener="#{avisoController.cancelar}" update="form" immediate="true" />
			</h:panelGrid>
		</h:panelGrid>
	</h:form>

</ui:composition>
