<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:messages showDetail="false" closable="true" severity="error">
			<p:autoUpdate />
		</p:messages>
		<h:panelGrid columns="1" cellpadding="10" style="width: 100%; height: 100%">
			<p:outputLabel value="Descrição" for="txtDescricao" />
			<p:inputText id="txtDescricao" value="#{avisoController.avisoModel.descricao}" required="true"
				requiredMessage="A Descrição é de preenchimento obrigatório" />

			<p:outputLabel value="Corpo" for="txtCorpo" />
			<p:textEditor id="txtCorpo" value="#{avisoController.avisoModel.corpo}" required="true"
				requiredMessage="O Corpo é de preenchimento obrigatório" />


			<p:commandButton value="Salvar" id="btnSalvar" icon="ui-icon-gear" actionListener="#{avisoController.salvar}"
				update="form" />
		</h:panelGrid>
	</h:form>

</ui:composition>
