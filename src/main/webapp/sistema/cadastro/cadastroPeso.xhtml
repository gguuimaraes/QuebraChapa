<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:focus context="txtData" />
		<h:panelGrid columns="2" cellpadding="10">

			<p:outputLabel value="Id" for="txtId" rendered="#{pesoController.pesoModel.id != null}" />
			<p:inputText id="txtId" value="#{pesoController.pesoModel.id}" style="width:50px" readonly="true"
				rendered="#{pesoController.pesoModel.id != null}" />

			<p:outputLabel value="Data" for="txtData" />
			<p:calendar id="txtData" value="#{pesoController.pesoModel.data}" required="true"
				requiredMessage="A Data é de preenchimento obrigatório" inputStyle="width:100%" mask="99/99/9999 99:99:99"
				pattern="dd/MM/yyyy HH:mm:ss" />

			<p:outputLabel value="Setor" for="txtSetor" />
			<p:selectOneMenu id="txtSetor" value="#{pesoController.pesoModel.setor}" required="true"
				requiredMessage="O Setor é de preenchimento obrigatório" converter="setorConverter">
				<f:selectItem itemValue="" itemLabel="Selecione um" />
				<f:selectItems value="#{setorController.setores}" var="setor" itemLabel="#{setor.nome}" />
			</p:selectOneMenu>
			
			<p:outputLabel value="Funcionário" for="txtFuncionario" />
			<p:selectOneMenu id="txtFuncionario" value="#{pesoController.pesoModel.funcionario}" required="true"
				requiredMessage="O Funcionário é de preenchimento obrigatório"
					converter="funcionarioConverter">
					<f:selectItem itemValue="" itemLabel="Selecione um" />
					<f:selectItems value="#{funcionarioController.funcionarios}" var="funcionario" itemLabel="#{funcionario.nome}" />
				</p:selectOneMenu>

			<p:outputLabel value="Peso" for="txtPeso" />
			<p:inputText id="txtPeso" value="#{pesoController.pesoModel.peso}" style="width:100%" required="true"
				requiredMessage="O Peso é de preenchimento obrigatório">
				<f:convertNumber />
			</p:inputText>

			<p:spacer />

			<p:commandButton value="Salvar" id="btnSalvar" icon="fa fa-fw fa-save"
				actionListener="#{pesoController.salvar}" update="form" />

			<p:spacer />
			<p:messages showDetail="false" closable="true" severity="error">
				<p:autoUpdate />
			</p:messages>

		</h:panelGrid>

	</h:form>

</ui:composition>
