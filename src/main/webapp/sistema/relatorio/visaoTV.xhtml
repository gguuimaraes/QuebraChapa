	<h:outputStylesheet library="css" name="visaoTV.css" />

	<script>
		function ext() {
			this.cfg.axes.xaxis.tickOptions.textColor = '#000';

					<h:outputLabel value="#{visaoTVController.areaQuebra != null ? visaoTVController.areaQuebra : 0}"

					</h:outputLabel>

					</h:outputLabel>
